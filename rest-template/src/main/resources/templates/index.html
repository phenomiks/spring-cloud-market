<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Product Repository</title>
</head>
<body>
<div class="container">
    <h2>Продуктовое хранилище</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allProducts}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <form th:action="@{'/'+ ${product.id}}" th:method="delete">
                    <button class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h5>Добавление нового товара</h5>
    <form th:action="@{'/'}" th:method="post">
        <p><label>Название:</label>
            <input type="text" name="title"/>
            <label>Цена:</label>
            <input type="number" step="0.01" value="number" name="price"/>
            <button class="btn btn-primary" type="submit">Добавить</button>
        </p>
    </form>
    <h5>Редактирование существующего товара</h5>
    <form th:action="@{'/'}" th:method="put">
        <p><label>Id:</label>
            <input type="number" name="id"/>
            <label>Название:</label>
            <input type="text" name="title"/>
            <label>Цена:</label>
            <input type="number" step="0.01" value="number" name="price"/>
            <button class="btn btn-primary" type="submit">Изменить</button>
        </p>
    </form>
</div>
</body>
</html>
